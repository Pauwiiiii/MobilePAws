<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Messages</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="messages-container">
    <div *ngFor="let message of messages" [ngClass]="{'user-message': message.sender === 'user', 'admin-message': message.sender === 'admin'}" class="message-bubble">
      <p>{{ message.text }}</p>
      <span class="timestamp">{{ message.timestamp }}</span>
    </div>
  </div>
</ion-content>

<ion-footer>
  <div class="message-input-container">
    <ion-input placeholder="Type a message..." [(ngModel)]="newMessage"></ion-input>
    <ion-button (click)="sendMessage()" color="primary">
      <ion-icon name="send"></ion-icon>
    </ion-button>
  </div>
</ion-footer>
