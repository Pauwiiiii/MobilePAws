<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="account-settings-title">Account Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card class="user-account-card">
    <!-- User Profile Information -->
    <ion-card-header class="center-content">
      <ion-avatar class="profile-avatar">
        <img src="assets/images/avatar.png" alt="User Avatar" />
      </ion-avatar>
      <ion-card-title class="profile-title">{{ userName }}</ion-card-title>
      <ion-card-subtitle class="profile-subtitle">{{ userEmail }}</ion-card-subtitle>
    </ion-card-header>

    <!-- Divider Line -->
    <div class="divider"></div>

    <!-- Account Options -->
    <ion-list class="settings-list">
      <ion-item button class="settings-item" (click)="navigateToEditProfile()">
        <ion-icon slot="start" name="person-outline"></ion-icon>
        <ion-label>Edit Profile</ion-label>
      </ion-item>

      <ion-item button class="settings-item" (click)="navigateToChangePassword()">
        <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
        <ion-label>Change Password</ion-label>
      </ion-item>

      <ion-item button class="settings-item" (click)="signOut()" *ngIf="isLoggedIn">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        <ion-label>Sign Out</ion-label>
      </ion-item>

      <ion-item button class="settings-item" (click)="navigateToLogin()" *ngIf="!isLoggedIn">
        <ion-icon slot="start" name="log-in-outline"></ion-icon>
        <ion-label>Login</ion-label>
      </ion-item>
    </ion-list>
  </ion-card>

</ion-content>
