<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Donation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="donation-content">
  <ion-segment [(ngModel)]="selectedSegment" color="primary" class="donation-segment">
    <ion-segment-button value="cash">
      <ion-label>Cash</ion-label>
    </ion-segment-button>
    <ion-segment-button value="in-kind">
      <ion-label>In-Kind</ion-label>
    </ion-segment-button>
  </ion-segment>

  <!-- Cash Donation Section -->
  <div *ngIf="selectedSegment === 'cash'" class="donation-section">
    <h2>Scan GCash QR Code</h2>
    <p>Scan the QR code below to donate via GCash:</p>
    <img src="assets/images/gcash-qr.png" alt="GCash QR Code" class="qr-code">

    <ion-item>
      <ion-label position="floating">Reference Number</ion-label>
      <ion-input [(ngModel)]="referenceNumber" placeholder="Enter Ref. No."></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Acknowledge Donation</ion-label>
      <ion-toggle [(ngModel)]="wantAcknowledgment"></ion-toggle>
    </ion-item>

    <ion-button color="secondary" expand="full" (click)="submitCashDonation()">Submit Donation</ion-button>
  </div>

  <!-- In-Kind Donation Section -->
  <div *ngIf="selectedSegment === 'in-kind'" class="donation-section">
    <h2>Shelter Needs</h2>
    <p>We are currently in need of the following items:</p>
    <ion-list>
      <ion-item *ngFor="let need of shelterNeeds">
        <ion-label>{{ need }}</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
