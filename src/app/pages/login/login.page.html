<ion-content class="login-container">
  <div class="login-card">
    <ion-card class="login-form">
      <ion-card-header>
        <ion-card-title>Welcome to PawsConnect</ion-card-title>
        <p class="subtitle">Log in to continue</p>
      </ion-card-header>

      <ion-card-content>
        <ion-item lines="none" class="input-item">
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" placeholder="Enter your email"></ion-input>
        </ion-item>
        <ion-item lines="none" class="input-item">
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" placeholder="Enter your password"></ion-input>
        </ion-item>

        <ion-button expand="block" color="primary" (click)="loginWithEmailPassword()" class="login-btn">
          Login
        </ion-button>

        <div class="divider">or</div>

        <ion-button expand="block" fill="outline" color="medium" (click)="loginWithGoogle()" class="google-btn">
          <ion-icon name="logo-google"></ion-icon>
          Connect with Google
        </ion-button>
      </ion-card-content>
    </ion-card>

    <div class="sign-up-section">
      <p>Donâ€™t have an account? <a href="/signup">Sign up</a></p>
    </div>
  </div>
</ion-content>
