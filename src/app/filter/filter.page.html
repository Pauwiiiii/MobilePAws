<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Filter</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="dismiss()">
        <ion-icon name="close-outline" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <!-- Species Filter -->
    <ion-item>
      <ion-label>Species</ion-label>
      <ion-select [(ngModel)]="selectedSpecies" placeholder="Select species">
        <ion-select-option value="dog">Dog</ion-select-option>
        <ion-select-option value="cat">Cat</ion-select-option>
      </ion-select>
    </ion-item>

    <!-- Gender Filter -->
    <ion-item>
      <ion-label>Gender</ion-label>
      <ion-select [(ngModel)]="selectedGender" placeholder="Select gender">
        <ion-select-option value="male">Male</ion-select-option>
        <ion-select-option value="female">Female</ion-select-option>
      </ion-select>
    </ion-item>

    <!-- Age Range Filter -->
    <ion-item>
      <ion-label>Age</ion-label>
      <ion-select [(ngModel)]="selectedAgeRange" placeholder="Select age range">
        <ion-select-option value="1-12">1-12 months</ion-select-option>
        <ion-select-option value="1-6">1-6 years</ion-select-option>
        <ion-select-option value="7+">7 years and above</ion-select-option>
      </ion-select>
    </ion-item>

    <!-- Kind Filter -->
    <ion-item>
      <ion-label>Kind</ion-label>
      <ion-select [(ngModel)]="selectedKind" placeholder="Select kind">
        <ion-select-option value="small">Small</ion-select-option>
        <ion-select-option value="medium">Medium</ion-select-option>
        <ion-select-option value="large">Large</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <!-- Apply Filters Button -->
  <ion-button expand="full" color="secondary" (click)="applyFilters()">Apply Filters</ion-button>
</ion-content>
